<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .up-img {
            width: 500px;
            height: 500px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mb-4">
                    <div class="up-img" data-toggle="lightbox" data-src="" data-footer="Example Image" data-type="image"></div>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Upload image</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../dist/bs5-lightbox.iife.js"></script>
    <script>
         const lightBox = window.bootstrap.Lightbox;

         document.getElementById('formFile').addEventListener("change",  (event) => {
            var img_blob = URL.createObjectURL(document.getElementById('formFile').files[0]);
            var image = document.querySelector(".up-img");
            image.style.backgroundImage = "url(" + img_blob + ")";
            image.dataset.src = img_blob;

            document.querySelectorAll('[data-toggle="lightbox"]')
            .forEach((el) => el.addEventListener("click", lightbox.initialize));
        });

    </script>
</body>
</html>
